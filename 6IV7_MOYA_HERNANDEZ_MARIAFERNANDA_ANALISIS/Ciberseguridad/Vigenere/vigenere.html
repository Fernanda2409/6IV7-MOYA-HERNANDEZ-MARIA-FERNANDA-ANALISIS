<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenère</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cifrado Vigenère</h1>
        <hr>
        <div class="center-block">
            <article class="datos">
                <h3>Texto a cifrar:</h3>
                <input type="text" id="txt" class="form-control">
                
                <h3>Ingresa la clave secreta:</h3>
                <input type="text" id="txtclave" class="form-control" onpaste="return false;" ondrop="return false;">

                <br>
                <input type="button" class="btn btn-info" value="Cifrar" id="btnCifrar">
                <input type="button" class="btn btn-info" value="Descifrar" id="btnDescifrar">
                <input type="button" class="btn btn-danger" value="Reiniciar" id="btnReiniciar">
                
                <h3>Resultado:</h3>
                <textarea id="respuesta" class="form-control" readonly></textarea>
                
                <br>
                <input type="button" class="btn btn-success" value="Copiar" id="btnCopiar">
            </article>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/vigenere.js"></script>
</body>
</html>
